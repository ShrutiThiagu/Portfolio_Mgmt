name: Java CI with Maven

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    # This creates the MySQL database required by your application.properties
    services:
      mysql:
        image: mysql:8.0
        env:
          MYSQL_ROOT_PASSWORD: n3u3da!
          MYSQL_DATABASE: portfolio_db
        ports:
          - 3306:3306
        options: --health-cmd="mysqladmin ping" --health-interval=10s --health-timeout=5s --health-retries=3

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
        
    - name: Build and Test with Maven
      # Updated path to point to the subfolder containing your pom.xml
      run: mvn -B package --file PortfolioPro/portfolio-management-system/pom.xml
      env:
        # Overriding host to ensure it points to the service container
        SPRING_DATASOURCE_URL: jdbc:mysql://localhost:3306/portfolio_db?createDatabaseIfNotExist=true
        SPRING_DATASOURCE_USERNAME: root
        SPRING_DATASOURCE_PASSWORD: n3u3da!
